<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8">
          <input type="text" id="txt" class="form-control" />
        </div>
        <div class="col-lg-4">
          <button onclick="addNote()" class="btn btn-primary">Add</button>
        </div>
      </div>
      <h1 class="text-primary mt-5 mb-5">All Note</h1>
      <ol id="output"></ol>
    </div>
  </body>
  <script>
    const addNote = () => {
      if (txt.value) {
        output.innerHTML += `<li> ${txt.value} </li`;
      } else {
        alert("Please Enter Data!!!");
      }
    };
  </script>
</html>
