<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter Eligibility Check</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <h1 class="text-danger">Voting Eligibiity Check</h1>
          <div class="d-flex mt-5">
            <input
              id="age"
              type="text "
              class="form-control"
              placeholder="Enter Your Age"
            />
            <button onclick="checkAge()" class="btn btn-primary ms-3">
              Check
            </button>
          </div>
          <div id="result"></div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
  <script>
    const checkAge = () => {
      if (age.value) {
        if (age.value >= 18) {
          //   alert("Eligible for Voting");
          result.innerHTML = `<p >Eligible for Voting</p>`;
          result.style.color = "green";
          result.style.fontSize = "20px";
        } else {
          //   alert("Not Eligible for Voting");
          result.innerHTML = `<p class="text-danger" > Not Eligible for Voting</p>`;
        }
      } else {
        alert("Please Enter Valid Input");
      }
    };
  </script>
</html>
