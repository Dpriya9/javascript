<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page for a WebPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <div class="container bg-light">
      <div class="row justify-content-md-center bg-light mt-5">
        <div class="col-md-6">
          <h2 class="mt-5">Welcome to Employee Protal!!</h2>
          <h5 class="mt-3">Sign In to your Account</h5>
          <input
            type="username"
            id="usernameInput"
            placeholder="Username"
            class="form-control form-control-lg mt-5"
          />
          <input
            type="password"
            id="passwordInput"
            placeholder="Password"
            class="form-control form-control-lg mt-5"
          />
          <button onclick="login()" class="btn btn-outline-primary mt-3">
            LOGIN
          </button>
        </div>
        <div class="col-md-6">
          <img src="./login_page.png" class="img-fluid" />
        </div>
      </div>
    </div>
  </body>
  <script src="behave.js"></script>
</html>
