<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Country</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <!-- Header-->

    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 text-white fw-bolder">Random Country</h1>
        <button onClick="randomCountry()" class="btn btn-outline-light mt-auto">
          View Details
        </button>
      </div>
      <div class="row mt-5 bg-light" id="output"></div>
    </div>
  </body>
  <script>
    src =
      "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
    integrity =
      "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz";
    crossorigin = "anonymous";
  </script>
  <script>
    const randomCountry = async () => {
      try {
        const response = await fetch("https://restcountries.com/v3.1/all");
        console.log(response);
        const outputCountry = await response.json();
        console.log(outputCountry);
        const displayDataIndex = Math.floor(
          Math.random() * outputCountry.length
        );
        const displayData = outputCountry[displayDataIndex];
        console.log(displayData);
        output.innerHTML = `
     <div class="col-6">
          <h2 class="text-dark">${displayData.name.common}</h2>
          <img src="${displayData.flags.png}"  /><hr>
          <a href="${displayData.maps.googleMaps}" >Click Here to View Map</a>
        </div>
        <div class="col-6">
          <ul class="list-group">
            <li class="list-group-item">Capitral :${displayData.capital}</li>
            <li class="list-group-item">Population :${
              displayData.population
            }</li>
            <li class="list-group-item">Time Zone:${displayData.timezones}</li>
            <li class="list-group-item">Continent :${
              displayData.continents
            }</li>
            <li class="list-group-item">Language :${Object.values(
              displayData.languages
            )}</li>
            <li class="list-group-item">Currency :${
              displayData.currencies[Object.keys(displayData.currencies)[0]]
                .symbol
            },${
          displayData.currencies[Object.keys(displayData.currencies)[0]].name
        }</li>
          </ul>
        </div>
    
    `;
      } catch (err) {
        console.log(err);
      }
    };
    randomCountry();
  </script>
</html>
