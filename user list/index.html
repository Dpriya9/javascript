<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User's List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-primary mt-5 text-center">All User's List</h1>
      <table class="table mt-5">
        <thead>
          <tr>
            <th>No</th>
            <th>Username</th>
            <th>E-Mail</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
  </body>
  <script>
    // api call to https://jsonplaceholder.typicode.com/users using XMLHTTPRequest
    // 1.create an object from XMLHTTPRequest
    const api = new XMLHttpRequest();
    // 2.open connection to  https://jsonplaceholder.typicode.com/users using XMLHTTPRequst object
    api.open("GET", "https://jsonplaceholder.typicode.com/users");
    // 3.send http request to https://jsonplaceholder.typicode.com/users via XMLHTTPRequest object
    api.send();
    console.log(api.readyState);
    api.onreadystatechange = () => {
      console.log(api.readyState);
      if (api.readyState == 4) {
        if (api.status >= 200 && api.status < 300) {
          console.log(api.responseText);
          let users = JSON.parse(api.responseText);
          console.log(users);
          users.forEach((user, index) => {
            result.innerHTML += `
             <tr>
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.address.street},${user.address.suite},${
              user.address.city
            },${user.address.zipcode}</td>
            <td>${user.phone}</td>
            <td>${user.website}</td>
            <td>${user.company.name}</td>
          </tr>
            `;
          });
        } else {
          console.log("Failed to Fetch Data !!!");
        }
      } else {
        console.log("Failed Fetch Data !!!");
      }
    };
  </script>
</html>
